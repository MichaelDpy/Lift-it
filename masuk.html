<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - LIFTIT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'merah': '#dc2626',
                        'merah-gelap': '#991b1b',
                        'hitam': '#0a0a0a',
                        'abu-card': '#171717',
                        'abu-border': '#333333'
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .kartu { background: #171717; border: 1px solid #333; border-radius: 12px; }
        .input { background: #262626; border: 1px solid #404040; color: white; padding: 12px 16px; border-radius: 8px; }
        .input:focus { outline: none; border-color: #dc2626; }
        .tombol-merah { background: #dc2626; color: white; padding: 12px 24px; border-radius: 8px; font-weight: 600; }
        .tombol-merah:hover { background: #991b1b; }
    </style>
</head>
<body class="bg-hitam min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-merah rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-dumbbell text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold">
                <span class="text-white">LIFT</span><span class="text-merah">IT</span>
            </h1>
            <p class="text-gray-400 mt-2">Tracker Pembentukan Otot</p>
        </div>

        <!-- Form Login -->
        <div class="kartu p-8 mb-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Masuk ke Akun Anda</h2>
            
            <form id="loginForm">
                <!-- Email -->
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2">Alamat Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="email" id="email" class="input w-full pl-12" placeholder="nama@email.com" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="password" class="input w-full pl-12 pr-12" placeholder="********" required>
                        <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="flex justify-between items-center mb-8">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-merah bg-gray-700 border-gray-600 rounded">
                        <label for="remember" class="ml-2 text-sm text-gray-300">Ingat saya</label>
                    </div>
                    <a href="#" class="text-merah hover:text-red-400 text-sm"></a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="tombol-merah w-full py-3 text-lg mb-6">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Masuk
                </button>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden p-3 bg-red-900/30 border border-red-800 rounded-lg text-red-300 text-sm mb-4">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>
            </form>

          

        <!-- Register Link -->
        <div class="text-center">
            <p class="text-gray-400">
                Belum punya akun? 
                <a href="daftar.html" class="text-merah font-bold hover:text-red-400">Daftar sekarang</a>
            </p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Reset error
            errorDiv.classList.add('hidden');
            
            // Validasi
            if (!email || !password) {
                errorText.textContent = 'Harap isi email dan password!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Coba login
            const result = auth.login(email, password);
            
            if (result.success) {
                // Redirect ke dashboard
                window.location.href = 'dashboard.html';
            } else {
                errorText.textContent = result.message;
                errorDiv.classList.remove('hidden');
            }
        });

        // Social login (simulasi)
        function socialLogin(provider) {
            alert(`Login dengan ${provider} akan diimplementasikan di backend.`);
            // Untuk demo, buat user dummy
            const dummyEmail = `demo_${provider}@liftit.com`;
            const dummyPassword = 'demo123';
            
            // Cek apakah user sudah ada
            const existingUser = auth.users.find(u => u.email === dummyEmail);
            
            if (!existingUser) {
                // Buat user dummy
                auth.register({
                    email: dummyEmail,
                    password: dummyPassword,
                    nama: `User ${provider}`,
                    berat: 70,
                    tinggi: 175,
                    usia: 25,
                    jenisKelamin: 'pria',
                    aktivitas: 1.55,
                    tujuan: 'bulking'
                });
            }
            
            // Login dengan user dummy
            auth.login(dummyEmail, dummyPassword);
            window.location.href = 'dashboard.html';
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (auth.isLoggedIn()) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
